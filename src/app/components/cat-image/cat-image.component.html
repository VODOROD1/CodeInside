<div *ngIf="localState.currentImgBase64.value !== ''; else loader">
  <img src="{{ localState.currentImgBase64.value }}" alt="cat-img" />
  <div class="refresh" (click)="refreshSubmit(localState.currentImgBase64)">
  </div>
</div>

<ng-template #loader>
  <h4>Пока что ничего нет :(</h4>
</ng-template>
